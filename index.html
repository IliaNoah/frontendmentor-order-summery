<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <title>order summery component</title>
</head>
<body>
    <div class="card">
        <img class="image" src="images/illustration-hero.svg" alt="image">
        <div class="container">
            <h2 class="title">Order Summery</h2>
            <p class="order-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias, reiciendis?</p>
            <div class="plan-container">
                <img src="images/icon-music.svg" alt="music">
                <div class="plan-description">
                    <strong>Annaul plan</strong>
                    <p>99.9$/year</p>
                </div>
                <a href="#">Change</a>
            </div>
            <button class="proceed-button">Proceed to payment</button>
            <button class="cancel-button">Cancel order</button>
        </div>
    </div>
</body>
</html>
